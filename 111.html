<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Horizontal Slider</title>
    <style>
        /* Reset styles and set default font */
        * {
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #080808;
            color: #ffffff;
            overflow-x: hidden;
        }

        .slider-container {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
            transition: transform 0.5s ease; /* Added transition property */
        }

        .slider-column {
            flex: 0 0 auto;
            width: 25%;
            padding: 10px;
        }

        .slider-card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 5px;
            text-align: center;
            background-color: #f1f1f1;
            max-height: 500px; /* Set your desired max height */
        }

        /* .slider-card:hover {
            transform: scale(1.1);
        } */

        .slider-card p {
            text-decoration: none;
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: black;
            font-weight: bold;
            margin-top: 8px; /* Optional: Add some margin above the text */
        }

        .slider-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        @media screen and (max-width: 600px) {
            .slider-column {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="slider-container" id="slider">
        <div class="slider-column">
            <div class="slider-card">
                <img src="https://heritagebooks.com.np/wp-content/uploads/2023/03/E-GOVERNANCE.jpg" width="50%" height="auto" alt="">
            </div>
        </div>
        <div class="slider-column">
            <div class="slider-card">
                <img src="https://heritagebooks.com.np/wp-content/uploads/2022/03/Microprocessor-CSIT.jpg" width="50%" height="auto" alt="">
            </div>
        </div>
        <div class="slider-column">
            <div class="slider-card">
                <img src="https://heritagebooks.com.np/wp-content/uploads/2023/03/Complier-Design-and-Construction.jpg" width="50%" height="auto" alt="">
            </div>
        </div>
        <div class="slider-column">
            <div class="slider-card">
                <img src="https://heritagebooks.com.np/wp-content/uploads/2023/03/Net-Centric-Computing.jpg" width="50%" height="auto" alt="">
            </div>
        </div>
        <div class="slider-column">
            <div class="slider-card">
                <img src="https://heritagebooks.com.np/wp-content/uploads/2022/03/Statistics-I-CSIT.jpg" width="50%" height="auto" alt="">
            </div>
        </div>
        <!-- Add more slider items as needed -->
    </div>

    <script>
        // Automatic sliding
        const slider = document.getElementById('slider');
        function slide() {
            const firstItem = slider.children[0];
            slider.style.transition = 'transform 0.5s ease'; // Reset transition
            slider.style.transform = 'translateX(-25%)'; // Move the slider to the left
            setTimeout(() => {
                slider.style.transition = 'none'; // Disable transition for instant jump
                slider.appendChild(firstItem); // Move the first item to the end
                slider.style.transform = 'translateX(0)'; // Reset the position
            }, 500); // Set timeout to match the transition duration
        }

        setInterval(slide, 1500); // Change slide every 3 seconds (adjust as needed)
    </script>

</body>
</html>
